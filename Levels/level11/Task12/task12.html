<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        for (let i =1; i<=3; i++){//set increment value
          let row =''//create an row variable
          for (let j =1 ; j<=3; j++){//set row value
            row += `${i*j}\t`;//function the row to column substution
          }
          console.log(row)//call a row
        }
    </script>
</body>
</html>
