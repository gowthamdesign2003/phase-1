<body>
    <script>
        // String Manipulation

let fullName = "Jane Doe";

let upperCaseName = fullName.toUpperCase();           // Convert to uppercase
let nameLength = fullName.length;                     // Find the length
let firstName = fullName.split(" ")[0];               // Extract first name

let hometown = "New York";

let fullInfo = fullName + " is from " + hometown + ".";

console.log("Full Name:", fullName);
console.log("Uppercase Name:", upperCaseName);
console.log("Name Length:", nameLength);
console.log("First Name:", firstName);
console.log("Hometown:", hometown);
console.log("Concatenated Info:", fullInfo);

    </script>
</body>
</html>
