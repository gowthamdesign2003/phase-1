<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const numbers = Array.from({ length: 10 }, (_, i) => i + 1);
console.log("Original numbers:", numbers);

const squares = numbers.map(num => num * num);
console.log("Squared numbers (using map):", squares);


const oddNumbers = numbers.filter(num => num % 2 !== 0);
console.log("Odd numbers (using filter):", oddNumbers);


const sum = numbers.reduce((acc, curr) => acc + curr, 0);
console.log("Sum of all numbers (using reduce):", sum);

console.log("Number and its square root (using forEach):");
numbers.forEach(num => {
  console.log(`Number: ${num}, Square Root: ${Math.sqrt(num).toFixed(2)}`);
});

    </script>
</body>
</html>
